<html>
	<head>
		<title>Birds</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					{% for column_name in header %}
						<td>{{ column_name }}</td>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for row_data in body %}
					<tr>
						{% for info in row_data %}
							<td>{{ info }}</td>
						{% endfor %}
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
