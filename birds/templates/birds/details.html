{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Details</title>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>
    <script src="{% static 'birds/js/leaflet.ajax.min.js' %}"></script>

  </head>

  <body>

    <div id="map" style="width: 600px; height: 400px"></div>

    <script>

      var map = L.map('map')

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
        maxZoom: 18,
        id: 'mapbox.streets'
      }).addTo(map);

      var geojsonLayer = new L.GeoJSON.AJAX('/world_borders/');
      geojsonLayer.on('data:loaded', function(){
        geojsonLayer.addTo(map);
      });


      $.ajax({
        url: "{{ geojson_url }}",
        success: function(result) {
          var i, j, bird;
          for (j = 0; j < result.birds.length; j++){
            bird = result.birds[j];
            if (!bird.geojson) { continue; };
            for (i = 0; i < bird.geojson.features.length; i++) {
              geojsonLayer.addData(bird.geojson.features[i]);
            };      
          };
          map.fitBounds(geojsonLayer.getBounds());
        }
      });

    </script>

  </body>
</html>
